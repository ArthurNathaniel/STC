{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Payments - St.Theresa's Catholic Church</title>
    <link rel="icon" href="{% static 'images/logo-.jpg' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_member.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_payment.css' %}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="view_payment">
        <div class="search">
            <div class="search-btn">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search...">
                    <span class="fas fa-search search-icon"></span>
                </div>
            </div>
            <div class="add-btn">
                <a href="{% url 'document' %}" class="add-btn ">
                    <i class="far fa-file"></i> Add Document
                </a>
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name of the Document</th>
                        <th>The File(Click to downlaod)</th>
                        
                    </tr>
                </thead>
                <tbody id="my-table">
                    {% for document in documents %}
                    <tr>
                        <td>{{ document.document_name }}</td>
                        <td>
                            <a href="{{ document.document_image.url }}" download="{{ document.document_name }}" style="text-decoration: none; color: #000;;">
                                <i class="far fa-file"></i>
                                {{ document.document_image.name }}
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
    </div>
    </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var searchInput = document.getElementById('search-input');
        var table = document.getElementById('my-table');

        searchInput.addEventListener('input', function () {
            var query = this.value.toLowerCase();
            var rows = table.getElementsByTagName('tr');

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName('td');
                var found = false;

                for (var j = 0; j < cells.length; j++) {
                    var cellText = cells[j].textContent || cells[j].innerText;

                    if (cellText.toLowerCase().indexOf(query) > -1) {
                        found = true;
                        break;
                    }
                }

                rows[i].style.display = found ? '' : 'none';
            }
        });
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

<style>
    .view_payment {
        margin-top: 50px;
        padding: 0 5%;
    }
    .nat{
        height: 50px;
        width: 50px;
        background-position: center;
        background-size: cover;
        border: 2px solid tomato;

    }
</style>
