<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment - St.Theresa's Catholic Church</title>
    <link rel="icon" href="{% static 'images/logo-.jpg' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/view_member.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/edit_payment.css' %}">



</head>

<body>
    <div class="overflow-hidden">
       
            <div class="edit-page">

                <h1 class="text-center">Edit Payment</h1>

                <form method="post">
                    {% csrf_token %}
                    <!-- <div class="form-group">
                        <label for="id_number">ID Number:</label>
                        <input type="text" id="id_number" name="id_number" value="{{ payment.id_number }}"
                            class="form-control" required>
                    </div> -->
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="{{ payment.name }}" class="form-control"
                            required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="date">Time:</label>
                        <input type="datetime-local"  name="date" value="{{ payment.date|date:'Y-m-d\TH:i' }}"
                            class="form-control" required>
                    </div> -->

                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="text" id="amount" name="amount" value="{{ payment.amount }}" class="form-control"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="payment_type">Payment Type:</label>
                        <!-- <input type="text" id="payment_type" name="payment_type" value="{{ payment.payment_type }}"
                            class="form-control" required> -->
                            <select id="payment-type" name="payment_type" value="{{ payment.payment_type }}" required>
                                <option value="Welfare">Welfare Dues</option>
                                <option value="Church">Church Dues</option>
                                <option value="Harvest">Harvest Dues</option>
                            </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
