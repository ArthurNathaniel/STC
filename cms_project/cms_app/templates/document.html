<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment - St.Theresa's Catholic Church</title>
    <link rel="icon" href="{% static 'images/logo-.jpg' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/add_payment.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/document.css' %}">
</head>

<body>
    <div class="overflow-hidden">
                {% include 'navbar.html' %}

            <div class="documents">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                {% if messages %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                </div>
                {% endif %}

                    <div class="doc-input">
                        <label for="">Document Name:</label>
                        <br>
                        <input type="text" placeholder="Enter the name of the document" name="document_name" required>
                    </div>
                    <div class="doc-file">
                        <label for="">Add Document:</label>
                        <br>
                        <input type="file" placeholder="Add your image here" name="document_image" accept="images/*" required>
                    </div>
                    <div class="doc-submit">
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>

        </div>

    </div>


{% include 'footer.html' %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>

<style>
    .documents{
        padding: 0 5%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
    }
</style>
